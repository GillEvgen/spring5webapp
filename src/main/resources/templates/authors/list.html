<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstname}">Evgen</td>
        <td th:text="${author.lastname}">Gill</td>
    </tr>
</table>
</body>
</html>
